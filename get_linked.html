<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get_Linked</title>
  <link rel="stylesheet" href="./get_linked.css">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container">
    <div class="header">
      <div class="header__first-child">
        <p class="header__first-child__text1">get</p>
        <p class="header__first-child__text2">linked</p>
      </div>
      <div class="header__second-child">
        <p class="header__second-child__text">
          Timeline</p>
        <p class="header__second-child__text">Overview</p>
          
        <p class="header__second-child__text">
          FAQs</p>
        <p class="header__second-child__text">Contact</p>
          
      </div>
      <div class="header__third-child">
        <button class="header__third-child__button">
          Register</button>
      </div>
    </div>
    <div class="header__line"></div>

    <div class="first-container">
       
      <div class="first-container__first-child">
        <div>
          <!-- <img src="./images/Purple-Lens-Flare-PNG.svg"> -->
        </div>
        <p class="first-container__text">
          getlinked Tech</p>
        <div class="first-container__container">
        <p class="first-container__text">
          Hackathon</p>
        <p class="first-container__text2">1.0</p> 
        <img src="./images/image 10.svg">
        </div>
        <!-- <img src="./images/image 6.svg"> -->
        <p class="first-container__text3">
          Participate in getlinked tech Hackathon 2023 stand<br> a chance to win a Big prize</p>
        <button class="first-container__first-child__button">Register</button>
        <div class="first-container__container">
          <p class="first-container__text4">00<span class="first-container__text5">H</span></p>
          <p class="first-container__text4">00<span class="first-container__text5">M</span></p>
          <p class="first-container__text4">00<span class="first-container__text5">S</span></p> 
        </div> 
      </div>

      <div class="first-container__second-child">
        
        <div class="first-container__second-child__container">
         <p class="first-container__second-child__text">Igniting a Revolution in HR Innovation
        </p> 
        <div class="first-container__second-child__image1">
         <img src="./images/image 11.svg" > 
        </div> 
        </div>

        <div class="first-container__second-child__container2">
          
        <div class="main-images">
          <div class="first-container__second-child__image2">
            <!-- <img src="./images/image 6.svg" class="first-container__second-child__image2">  -->
          </div>
          <div class="first-container__second-child__image3">
            <img src="./images/image 1.svg"> 
          </div> 
        </div>
        </div>
        
      </div>
    </div>
    
  </section>

</html>
